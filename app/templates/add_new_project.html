{% load bootstrap4 %} 
{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

{% block styles %} 
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/styles.css' %}"> 
    <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css" rel="stylesheet">
  {% endblock %}
</head>

<body>
      {% include "navbar.html" %}

    <div class="jumbotron jumbotron-fluid bg-light pb-3 pt-3">
        
        <h2 class="display-5 text-center font-weight-bold"> Submit Website </h2>
        
    </div>      
    
    <div style="background:url('https://images.unsplash.com/photo-1586281380117-5a60ae2050cc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80')"> 
    <div class="row">
        <!-- Empty div -->
        <div class="col-lg-3"></div>
        
        <div class="col-lg-6 pt-2 ">
            <form  action="{%url 'new_project'%}" method="POST" enctype="multipart/form-data">
                {%csrf_token%}
                
                {% bootstrap_form form%}
                <input type="submit" class="btn btn-success btn-lg font-weight-bold" value="SUBMIT">
            </form>
        </div>
        
        <div class="col-lg-3"></div>
        
    </div>


   {% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  {% bootstrap_javascript %}
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/js/mdb.min.js"></script>
  {% endblock %}

</body>

</html>
